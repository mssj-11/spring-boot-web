    <meta charset="UTF-8"/>

    <title>Param - Index</title>

<body>
	
	<h1>Enviar parametros del request HTTP GET - URL</h1>
	

	<ul>
		<li>
		<!-- Enviar: RUTA(parametros) -->

		</li>
		<li>
			<a th:href="@{/params/string(texto='Hola GET')}">/params/string?texto=Hola GET</a>
		</li>
	</ul>    
    
    
</body>
